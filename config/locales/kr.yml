  aboutus:
    p2h1header: "회사소개"
    right_div_h5: "시티스페이드는 2015년 설립 이후 뉴욕 진출을 꿈꾸는 여러분들께 최상의 부동산 임대 서비스 제공을 위해 꾸준히 노력하고 있습니다."
    right_div_p: "시티스페이드는 NYU 졸업생이 본인의 유학경험과 부동산에 대한 관심을 바탕으로 2015년 설립한 차세대 부동산 중개 컨설턴트입니다. 수많은 꿈과 열정이 모이는 도시 뉴욕. 이곳에 진출하기 위해 가장 기본이 되는 첫걸음은 바로 ‘주거공간 확보’ 입니다. 그렇기에 시티스페이드의 전문가들은 풍부한 경험과 지식을 바탕으로 정보가 택없이 부족한 여러분이 새로운 환경에서 보다 쉽고 안전하게 주거공간을 마련할 수 있도록 도와드리고자 노력하고 있습니다. 저희는 단순히 예산 범위에 부합하는 임대 서비스를 제공하는 것에 그치지 않고 필수 활동범위, 희망사항, 생활 안정 등의 현실적인 조건들을 고려하여 여러분께 최상의 맞춤형 공간을 제시합니다. 더 나아가 여러분이 새 보금자리에 조금 더 편리하게 자리 잡을 수 있도록 공항픽업, 이사 서비스, 가벽 설치 등 이주에 필요한 전반적인 서비스 역시 무료로 제공합니다. 시티스페이드 전문가들은 실질적인 경험과 이를 통해 쌓아온 노하우로 여러분이 꿈꾸는 환상적인 뉴욕 라이프를 완성하겠습니다."
