    right_div_p: "CitySpade旨在简化繁琐流程，让留学生海外生活更安全、更便捷。目前我们的业务覆盖美东地区纽约州、泽西市、波士顿、费城、芝加哥、华盛顿、加州，德州，同时正在筹备其他城市的业务开展。在CitySpade转型专业做海外租房的两年时间以来，我们的成交总额达到三千两百万。我们有在不同地区累积超过数万的客户，并且从海外租房扩展到留学生接机、搬家、免外汇额度交房租等贴心服务。"
